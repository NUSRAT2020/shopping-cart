                           <!-- plus button -->
                           <button onclick="handleProductChange('phone',true)"   class="btn btn-default"><i  class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-price" >1219</span>  </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>

                           <button onclick="handleProductChange('case',false)"class="btn btn-default"><i class="fas fa-minus"></i></button>

                        </div>
                        <h5>$ <span id="case-price"> 59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal:</h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span  id="subTotal">1,278</span> </h5>
                        <h5>$ <span id="tax">0</span> </h5>
                        <h5>$ <span  id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button onClick="alert('Get Out')" type="button" class="btn btn-success check-out" >Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
       function handleProductChange(product , isIncrease) { const phoneInput = document.getElementById( product+"-count")
    const  productCount = parseInt(phoneInput.value);
   let  newProductCount =  productCount  ;
   if (isIncrease == true )  { 
      newProductCount =  productCount  + 1 ;
   }
   if (isIncrease == false && productCount  > 0) { 
      newProductCount = productCount  - 1 ;
   }
   phoneInput.value = newProductCount ; 
   //  const newPhonePrice = newProductCount * 1219 ;
  let  newProductPrice = 0 ;
  if (product =="case" ) { 
  newProductPrice = newProductCount * 59 ;
}
  if (product =="phone") { 
   newProductPrice = newProductCount * 1219 ;
}
 document.getElementById(product+"-price").innerText = newProductPrice ;
 calculateTotalValue()
  }
   
  function calculateTotalValue() {
     const phoneInput =  document.getElementById("phone-count");
     const phoneCount = parseInt(phoneInput.value);
      
     const caseInput =  document.getElementById("case-count");
     const caseCount = parseInt(caseInput.value);
      

     const productSubTotal = phoneCount * 1219  +  caseCount *  59 ;
     document.getElementById("subTotal").innerText = productSubTotal ;
     const tax = Math.round(productSubTotal* 0.1) ;
     document.getElementById("tax").innerText = tax ;

     const total =  productSubTotal + tax ;
     document.getElementById("total").innerText =  total;
   
     
  }
